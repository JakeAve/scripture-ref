name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint
        run: "deno lint"

      - name: Test
        run: "deno test --no-check"

      - name: Bench
        run: "deno bench"

      - name: Get Version
        id: version_step
        run: |
          newVersion=$(deno task version)
          echo "NEW_VERSION=$newVersion" >> $GITHUB_ENV

      - name: Commit Updated Version
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add deno.json
          git commit -m "Pipeline update version to $NEW_VERSION"
          git push origin main

      - name: Create Git Tag
        run: |
          git tag -a $NEW_VERSION -m "Version $NEW_VERSION"
          git push origin $NEW_VERSION

      - name: Publish Package
        run: "deno publish"
